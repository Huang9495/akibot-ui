<h1 md-dialog-title>Auto Distance</h1>
<div md-dialog-content>
    <p>Please define DistanceAutoIntervalCommand request parameters</p>
    <md-form-field>
        <input mdInput tabindex="2" required [(ngModel)]="data.intervalMs" placeholder="Interval (ms)">
    </md-form-field>
</div>
<div md-dialog-actions>
    <button md-button [md-dialog-close]="data" tabindex="3">Send</button>
    <button md-button (click)="this.dialogRef.close()" tabindex="-1">Cancel</button>
</div>
